name: Build

on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  client-windows:
    name: Client on Windows 
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: setup devcmd
      uses: ilammy/msvc-dev-cmd@v1.3.0
    - name: Create build dir
      run: mkdir -p build
    - name: Run CMake
      run: cd build && cmake -G "Ninja" --DCMAKE_CXX_COMPILER=cl -DCMAKE_C_COMPILER=cl ..
    - name: Test Directory 1
      if: always()
      run: ls
    - name: Test Directory 2
      if: always()
      run: ls build
    - name: Test Directory 3
      if: always()
      run: ls out
    - name: Build in build/
      if: always()
      run: cd build && ninja client
    - name: Build in out/build/x64-Debug
      if: always()
      run: cd ouht/build/x64-Debug && ninja client
  client-linux:
    name: Client on Linux (Ubuntu) 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Create build dir
      run: mkdir -p build
    - name: Run CMake
      run: cd build && cmake ..
    - name: Build
      run: cd build && make client
  server-windows:
    name: Server on Windows 
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Create build dir
      run: mkdir -p build
    - name: Run CMake
      run: cd build && cmake -G "Visual Studio 17 2022" ..
    - name: Build
      run: cd build && make server 
  server-linux:
    name: Server on Linux (Ubuntu) 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Create build dir
      run: mkdir -p build
    - name: Run CMake
      run: cd build && cmake ..
    - name: Build
      run: cd build && make server 
